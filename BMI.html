    <title>BMI</title>
  </head>
  <body>
    
    <br /><br /><br />
    <h2><center> BMI Calculator</center></h2>
    <form action="">
      &nbsp;&nbsp; Weight: <br />
      <div class="input-group mb-3">
        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span> -->
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Enter your weight in Kg"
          id="weight"
          required
        />
      </div>
      <br />
      &nbsp;&nbsp; Height: <br />
      <div class="input-group mb-3" >
        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span> -->
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Enter your height in Ft."
          id="height"
          required
        />
      </div>
      <br />
      &nbsp;&nbsp; BMI Value: <br />
      <div class="input-group mb-3">
         <!-- <span class="input-group-text" id="inputGroup-sizing-default">Default</span> -->
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          
          id="newbmi"
        />
      </div>
      <br />
      <button type="button" class="btn btn-success" onclick="getbmivalue()">
        Check BMI
      </button>
    </form>
    <script>
      function getbmivalue() {
        var weight = document.getElementById('weight').value;
        var height = document.getElementById('height').value;
        height = height * 12;
        height = height * 0.025;
        var bmi = weight / (height * height);
        bmi = bmi.toFixed(2);
        document.getElementById('newbmi').value = bmi;
      }
    
    </script>
    <h4>
  <center> Healthy BMI range is from between 18.5 and 24.9</center></h4>
